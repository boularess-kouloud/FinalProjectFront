        <input id="username" type="text" formControlName="username" />

        margin: 30px auto;

        font-family: 'Segoe UI', sans-serif;
    }

    .form-group {
        margin-bottom: 15px;

    }

    label {

    }

        transition: border-color 0.3s;
    }

    input:focus {

    }
